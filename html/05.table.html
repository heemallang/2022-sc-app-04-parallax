<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        .wrapper {max-width: 800px; padding: 24px; margin: auto; text-align: center;}
        /* .list-tb {width: 100%; border-collapse: separate; border-spacing: 10px; border: 1px solid red;} */
        .list-tb {width: 100%; margin-bottom: 16px;}
        .list-tb th, .list-tb td { border: 1px solid #333; padding: 12px 12px;}
    </style>
</head>
<body>
    <div class="wrapper">
        <table class="list-tb">
            <thead>                 
                <!-- 테이블의 머릿말 : 구분. 번호.  (table head) th -->
                <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
                </tr>

            </thead>

            <tbody>
                <!-- 내용 : 1번 2번 3번 ... 이름 ... 등 (table data) td -->
                <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>아버지를 아버지라...</td>
                <td>07.09</td>
                </tr>

                <tr>
                <td>2</td>
                <td>춘향이</td>
                <td>이몽룡 언제와...</td>
                <td>07.08</td>
                </tr>

                <tr>
                <td>3</td>
                <td>콩쥐</td>
                <td>물 푸기 싫어...</td>
                <td>07.07</td>
                </tr>
            </tbody>
        </table>
        <table class="list-tb">
            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td rowspan="2">5</td>
                    <td>6</td>
                    <td>7</td>
                    <td rowspan="2">8</td>
                    <td>9</td>
                </tr>
                <!-- 윗줄에서 가져갔으면 안쓰면 됌 -->
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td rowspan="2">12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td rowspan="2" colspan="2">14</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td colspan="2">22</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
